<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default}">

	<section layout:fragment="contents d-flex justify-content-center" class="contents">
		<div class="post-box my-5">
			<h1>메모 입력</h1>
			<input type="text" class="form-control mt-4" placeholder="제목을 입력하세요." th:value="${memo.title}" value="메모 제목입니다.">
			<textarea class="form-control" rows="10" placeholder="내용을 입력하세요." th:text="${memo.contents}">메모 내용입니다.</textarea>
			<input type="file">
			<div class="d-flex justify-content-between mt-3">
				<button type="button" class="btn btn-danger">삭제</button>
				<div>
					<a href="/post/list-view" class="btn btn-secondary">목록으로</a>
					<button type="button" class="btn btn-secondary" id="">수정</button>
				</div>
			</div>
		</div>
	</section>
	
	
	
</html>
