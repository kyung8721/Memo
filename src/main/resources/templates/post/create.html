<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default}">

	<section layout:fragment="contents" class="contents d-flex justify-content-center">
		<div class="post-box my-5">
			<h1>메모 입력</h1>
			<input type="text" class="form-control mt-4" placeholder="제목을 입력하세요." id="titleInput">
			<textarea class="form-control" rows="10" placeholder="내용을 입력하세요." id="contentsInput"></textarea>
			<input type="file" id="fileInput">
			<div class="d-flex justify-content-between mt-3">
				<a href="/post/list-view" class="btn btn-secondary">목록으로</a>
				<button type="button" class="btn btn-secondary" id="saveBtn">저장</button>
			</div>
		</div>
	</section>
	
	<script layout:fragment = "script">
		$(document).ready(function(){
			$("#saveBtn").on("click", function(){
				let title = $("#titleInput").val();
				let contents = $("#contentsInput").val();
				
				let file = $("#fileInput")[0].files[0]; // .files[몇번째 파일?]
				
				if(title == ""){
					alert("제목을 입력하세요");
					return ;
				}
				
				if(contents == ""){
					alert("내용을 입력하세요")
					return ;
				}
				
				// 파라미터 전달방식 변경
				let formData = new FormData();
				formData.append("title", title);
				formData.append("contents", contents);
				formData.append("imagefile", file);
				
				$.ajax({
					type:"post"
					, url : "/post/create"
					, data : formData
					, enctype : "multipart/form-data" // 파일 업로드 필수
					, processData : false // 파일 업로드 필수
					, contentType : false // 파일 업로드 필수
					, success : function(data){
						if(data.result == "success"){
							location.href = "/post/list-view";
						}else{
							alert("메모 입력 실패");
						}
					}
					, error : function(){
						alert("메모 입력 에러")
					}
				})
				
			});
		});//문서 준비 끝
	</script>
	
</html>
