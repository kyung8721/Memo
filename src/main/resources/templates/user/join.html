<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">

<section layout:fragment="contents"
	class="contents d-flex justify-content-center my-5">
	<div class="input-box p-5 rounded-lg">
		<h2 class="text-center">회원 가입</h2>
		<input type="text" placeholder="아이디" class="form-control mt-4"
			id="idInput"> <input type="password" placeholder="비밀번호"
			class="form-control mt-2" id="password"> <input
			type="password" placeholder="비밀번호 확인" class="form-control mt-2"
			id="passwordConfirm"> <input type="text" placeholder="이름"
			class="form-control mt-2" id=nameInput> <input type="text"
			placeholder="이메일" class="form-control mt-2" id=emailInput>
		<button type="button" class="btn btn-secondary btn-block mt-3 "
			id="joinBtn">가입</button>
	</div>
</section>


<script layout:fragment="script">
		$(document).ready(function(){
			
			$("#joinBtn").on("click", function(){
				let id = $("#idInput").val();
				let password = $("#password").val();
				let passwordConfirm = $("#passwordConfirm").val();
				let name = $("#nameInput").val();
				let email = $("#emailInput").val();
				
				if(id == ""){
					alert("id를 입력하세요");
					return ;
				}
				
				if(password == ""){
					alert("비밀번호를 입력하세요");
					return ;
				} else if(password != passwordConfirm){
					alert("비밀번호가 일치하지 않습니다!");
					return ;
				}
				
				
				if(name == ""){
					alert("이름을 입력하세요");
					return ;
				}
				
				if(email == ""){
					alert("이메일을 입력하세요");
					return ;
				}
				
				$.ajax({
					type : "post"
					, url : "/user/join"
					, data : {"loginId" : id, "password" : password, "name" : name, "email" : email}
					, success: function(data){
						
						
						if(data.result == "success"){
							location.href = "/user/login-view";
						} else if(data.result == "fail"){
							alert("회원가입 실패!");
						} else{
							alert(data.result);
						}
					}
					, error: function(){
						alert("회원가입 에러!");
					}
				});
			});
			
		});
		
	</script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous">
	</script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
	integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
